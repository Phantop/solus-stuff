name       : dwarfs
version    : 0.5.4
release    : 3
source     :
    - https://github.com/mhx/dwarfs/releases/download/v0.5.4/dwarfs-0.5.4.tar.xz : e30ce1b4d292c59fb013cb834e8916f20367eb1876f5a6b63c0ec1edaaa59e3b
license    : GPL-3.0-or-later
networking : yes
clang      : yes
summary    : A fast high compression read-only file system
description: DwarFS is a read-only file system with a focus on achieving very high compression ratios in particular for very redundant data.
builddeps  :
    - double-conversion-devel
    - fuse-devel
    - fmt-devel
    - gflags-devel
    - glog-devel
    - jemalloc-devel
    - libarchive-devel
    - libboost-devel
    - libevent-devel
    - lz4-devel
    - ruby-devel
    - sparsehash
    - xxhash-devel
    - zstd-devel
optimize   : speed
setup      : |
    PATH="$(ruby -r rubygems -e 'puts Gem.user_dir')/bin:$PATH"
    gem install --user-install ronn
    %cmake -DPREFER_SYSTEM_ZSTD=1 -DPREFER_SYSTEM_XXHASH=1
build      : |
    %make
install    : |
    %make_install
