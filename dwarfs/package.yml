name       : dwarfs
version    : 0.4.1
release    : 3
source     :
    - https://github.com/mhx/dwarfs/releases/download/v0.4.1/dwarfs-0.4.1.tar.bz2 : f9c3b5eecea153644e3ccee84b928bac9cbe06daa260feeee8bbb794f7d3142f
license    : GPL-3.0-or-later
networking : yes
clang      : yes
summary    : A fast high compression read-only file system
description: DwarFS is a read-only file system with a focus on achieving very high compression ratios in particular for very redundant data.
builddeps  :
    - double-conversion-devel
    - fuse-devel
    - fmt-devel
    - gflags-devel
    - glog-devel
    - jemalloc-devel
    - libarchive-devel
    - libboost-devel
    - libevent-devel
    - lz4-devel
    - ruby-devel
    - sparsehash
    - xxhash-devel
    - zstd-devel
setup      : |
    PATH="$(ruby -r rubygems -e 'puts Gem.user_dir')/bin:$PATH"
    gem install --user-install ronn
    %cmake -DPREFER_SYSTEM_ZSTD=1 -DPREFER_SYSTEM_XXHASH=1
build      : |
    %make
install    : |
    %make_install
